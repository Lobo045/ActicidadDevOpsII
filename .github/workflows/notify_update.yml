name: Notification para edicion de clientes

on:
  push:
    paths:
      - '**/*.txt'

jobs:
  notify_team_edit:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Team on Client Edit
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        if: "github.event_name == 'push' && contains(github.event.head_commit.message, 'Edit client')"
        run: |
          edited_client=$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep '\.txt' | sed 's/\.txt$//')
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"Cliente editado: $edited_client\"}" \
               $DISCORD_WEBHOOK_URL
